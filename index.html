<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI老白的答案之书</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        answerText: '#F9DBB3',
                        buttonBg: '#1C1C1C',
                        explanationText: '#FFFFFF'
                    },
                    fontFamily: {
                        song: ['SimSun', 'STSong', 'serif']
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            .text-shadow-lg {
                text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            }
            .btn-hover {
                @apply transition-all duration-300 hover:bg-opacity-80 hover:scale-105 hover:shadow-lg;
            }
        }
    </style>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'SimSun', 'STSong', serif;
        }
        
        .canvas-container {
            position: relative;
            width: 380px;
            height: 700px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.alicdn.com/imgextra/i3/O1CN01FSw38T1Ne6L2mg3Mb_!!6000000001594-2-tps-936-1200.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .answer-content {
            position: absolute;
            top: 44px;
            left: 32px;
            width: 300px;
            height: 190px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .answer-text {
            font-family: 'SimSun', 'STSong', serif;
            font-size: 60px;
            line-height: 65px;
            color: #F9DBB3;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-align: left;
        }
        
        .explanation-text {
            position: absolute;
            top: 190px;
            left: 0;
            width: 300px;
            font-family: 'SimSun', 'STSong', serif;
            font-size: 16px;
            line-height: 26px;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: left;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .answer-button {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 32px;
            background-color: #1C1C1C;
            color: white;
            border: none;
            border-radius: 16px;
            font-family: 'SimSun', 'STSong', serif;
            font-size: 16px;
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s ease;
        }
        
        .answer-button:hover {
            background-color: rgba(28, 28, 28, 0.8);
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .fade-in {
            opacity: 1 !important;
        }
        
        .fade-out {
            opacity: 0 !important;
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <div class="canvas-bg"></div>
        <div class="answer-content" id="answerContent">
            <div class="answer-text" id="answerText"></div>
            <div class="explanation-text" id="explanationText">遇到问题、犹豫不决时，试试拿走这个简单的答案或暗示。</div>
        </div>
        <button class="answer-button" id="answerButton">默念问题、寻找答案</button>
    </div>

    <script>
        // 答案语料库 - 50个不重复的答案
        const answers = [
            "当下困难、即将解决",
            "心中的她、即将出现",
            "坚持下去、必有回报",
            "放下过去、拥抱未来",
            "机会之门、即将打开",
            "努力付出、终有收获",
            "相信直觉、做出选择",
            "保持耐心、好事将近",
            "改变自己、影响他人",
            "勇敢前行、不畏艰难",
            "内心平静、外在顺利",
            "珍惜当下、创造回忆",
            "学习新知、提升自我",
            "帮助他人、成就自己",
            "面对恐惧、超越自我",
            "保持乐观、一切向好",
            "寻找平衡、生活和谐",
            "追求梦想、永不放弃",
            "接受现实、积极改变",
            "感恩之心、带来幸福",
            "把握机会、莫失良机",
            "保持健康、才有一切",
            "信任他人、建立关系",
            "简化生活、专注重点",
            "面对挑战、成长更快",
            "保持好奇心、探索未知",
            "学会放手、轻松前行",
            "培养习惯、塑造人生",
            "保持谦逊、持续进步",
            "倾听内心、找到方向",
            "团结合作、共创未来",
            "勇于尝试、不怕失败",
            "保持专注、提高效率",
            "心怀善意、收获善意",
            "设定目标、逐步实现",
            "保持弹性、适应变化",
            "欣赏自己、肯定价值",
            "拥抱变化、迎接新生",
            "保持希望、永不言弃",
            "发现美好、享受生活",
            "学会感恩、生活更甜",
            "保持真诚、赢得信任",
            "追求卓越、不断超越",
            "保持冷静、理智应对",
            "寻找快乐、传递快乐",
            "保持开放、接受新事物",
            "学会原谅、释放自己",
            "保持热情、点燃生活",
            "相信自己、你能做到",
            "活在当下、感受幸福"
        ];

        // 获取DOM元素
        const answerButton = document.getElementById('answerButton');
        const answerContent = document.getElementById('answerContent');
        const answerText = document.getElementById('answerText');
        const explanationText = document.getElementById('explanationText');

        // 初始状态 - 隐藏答案和解释
        answerContent.style.opacity = '0';
        explanationText.style.opacity = '0';

        // 点击按钮事件
        answerButton.addEventListener('click', function() {
            // 按钮文本变化
            answerButton.textContent = '答案生成中...';
            answerButton.classList.add('pulse');
            answerButton.disabled = true;

            // 隐藏当前答案（如果有）
            answerContent.classList.remove('fade-in');
            answerContent.classList.add('fade-out');
            explanationText.classList.remove('fade-in');
            explanationText.classList.add('fade-out');

            // 模拟思考时间
            setTimeout(function() {
                // 随机选择一个答案
                const randomIndex = Math.floor(Math.random() * answers.length);
                const randomAnswer = answers[randomIndex];
                
                // 更新答案文本
                answerText.textContent = randomAnswer;
                
                // 显示答案和解释
                setTimeout(function() {
                    answerContent.classList.remove('fade-out');
                    answerContent.classList.add('fade-in');
                    
                    // 延迟显示解释
                    setTimeout(function() {
                        explanationText.classList.remove('fade-out');
                        explanationText.classList.add('fade-in');
                        
                        // 恢复按钮状态
                        answerButton.textContent = '再问一次、获取新答案';
                        answerButton.classList.remove('pulse');
                        answerButton.disabled = false;
                    }, 500);
                }, 300);
            }, 1500);
        });
    </script>
</body>
</html>

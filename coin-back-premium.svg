<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背面金属渐变（稍暗） -->
    <radialGradient id="goldGradientBack" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#E6D8B0;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#B8941A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9A7A10;stop-opacity:1" />
    </radialGradient>
    
    <!-- 背面高光 -->
    <radialGradient id="highlightBack" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#E6D8B0;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    
    <!-- 阴影 -->
    <filter id="coinShadowBack">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圆主体 -->
  <circle cx="60" cy="60" r="56" fill="url(#goldGradientBack)" filter="url(#coinShadowBack)"/>
  
  <!-- 外圆边缘 -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="#9A7A10" stroke-width="1.5" opacity="0.6"/>
  <circle cx="60" cy="60" r="54" fill="none" stroke="#E6D8B0" stroke-width="0.8" opacity="0.4"/>
  
  <!-- 装饰圆环 -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#9A7A10" stroke-width="0.5" opacity="0.5" stroke-dasharray="3,3"/>
  
  <!-- 中心方孔 -->
  <rect x="42" y="42" width="36" height="36" rx="2" fill="#0f0c08" stroke="#6B5910" stroke-width="2"/>
  <rect x="43" y="43" width="34" height="34" rx="1.5" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.8"/>
  
  <!-- 方孔内部 -->
  <rect x="44" y="44" width="32" height="32" fill="#060504" opacity="0.4"/>
  
  <!-- 背面装饰纹理 - 四方形 -->
  <path d="M 25 30 L 35 30 L 35 40 L 25 40 Z" fill="none" stroke="#9A7A10" stroke-width="0.8" opacity="0.3"/>
  <path d="M 85 30 L 95 30 L 95 40 L 85 40 Z" fill="none" stroke="#9A7A10" stroke-width="0.8" opacity="0.3"/>
  <path d="M 25 80 L 35 80 L 35 90 L 25 90 Z" fill="none" stroke="#9A7A10" stroke-width="0.8" opacity="0.3"/>
  <path d="M 85 80 L 95 80 L 95 90 L 85 90 Z" fill="none" stroke="#9A7A10" stroke-width="0.8" opacity="0.3"/>
  
  <!-- 对角线装饰 -->
  <path d="M 28 28 L 38 38" stroke="#B8941A" stroke-width="1" opacity="0.4"/>
  <path d="M 82 28 L 92 38" stroke="#B8941A" stroke-width="1" opacity="0.4"/>
  <path d="M 28 92 L 38 82" stroke="#B8941A" stroke-width="1" opacity="0.4"/>
  <path d="M 82 92 L 92 82" stroke="#B8941A" stroke-width="1" opacity="0.4"/>
  
  <!-- 中心环形纹理 -->
  <circle cx="60" cy="60" r="44" fill="none" stroke="#B8941A" stroke-width="0.3" opacity="0.3" stroke-dasharray="2,2"/>
  <circle cx="60" cy="60" r="38" fill="none" stroke="#9A7A10" stroke-width="0.3" opacity="0.3" stroke-dasharray="2,2"/>
  
  <!-- 高光效果 -->
  <ellipse cx="40" cy="40" rx="18" ry="13" fill="url(#highlightBack)" opacity="0.5"/>
  
  <!-- 外圈高光 -->
  <path d="M 20 35 A 50 50 0 0 1 85 15" fill="none" stroke="#E6D8B0" stroke-width="2" opacity="0.3"/>
</svg>

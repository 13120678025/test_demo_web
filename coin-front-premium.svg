<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 金属质感渐变 -->
    <radialGradient id="goldGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#FFE5A0;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC8400;stop-opacity:1" />
    </radialGradient>
    
    <!-- 高光渐变 -->
    <radialGradient id="highlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFE5A0;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="coinShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 浮雕效果 -->
    <filter id="emboss">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.5"/>
      <feOffset dx="0.5" dy="0.5" result="offsetBlur"/>
      <feSpecularLighting in="offsetBlur" surfaceScale="3" specularConstant="0.8" specularExponent="20" lighting-color="#ffffff">
        <fePointLight x="-5000" y="-5000" z="5000"/>
      </feSpecularLighting>
      <feComposite in2="SourceAlpha" operator="in"/>
    </filter>
  </defs>
  
  <!-- 外圆主体 -->
  <circle cx="60" cy="60" r="56" fill="url(#goldGradient)" filter="url(#coinShadow)"/>
  
  <!-- 外圆边缘立体感 -->
  <circle cx="60" cy="60" r="56" fill="none" stroke="#B8860B" stroke-width="1.5" opacity="0.6"/>
  <circle cx="60" cy="60" r="54" fill="none" stroke="#FFE5A0" stroke-width="0.8" opacity="0.4"/>
  
  <!-- 装饰圆环 -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="#CC8400" stroke-width="0.5" opacity="0.5" stroke-dasharray="4,4"/>
  
  <!-- 中心方孔 -->
  <rect x="42" y="42" width="36" height="36" rx="2" fill="#1a1410" stroke="#8B6914" stroke-width="2"/>
  <rect x="43" y="43" width="34" height="34" rx="1.5" fill="none" stroke="#000000" stroke-width="0.5" opacity="0.8"/>
  
  <!-- 方孔内部细节 -->
  <rect x="44" y="44" width="32" height="32" fill="#0a0a08" opacity="0.3"/>
  
  <!-- 左侧文字 "康" -->
  <text x="26" y="66" font-family="'STKaiti', 'KaiTi', 'SimSun', serif" font-size="18" font-weight="bold" fill="#654321" text-anchor="middle" filter="url(#emboss)">康</text>
  
  <!-- 右侧文字 "熙" -->
  <text x="94" y="66" font-family="'STKaiti', 'KaiTi', 'SimSun', serif" font-size="18" font-weight="bold" fill="#654321" text-anchor="middle" filter="url(#emboss)">熙</text>
  
  <!-- 顶部装饰纹理 -->
  <path d="M 30 25 Q 60 20 90 25" fill="none" stroke="#B8860B" stroke-width="1" opacity="0.4"/>
  <path d="M 32 28 Q 60 23 88 28" fill="none" stroke="#FFE5A0" stroke-width="0.5" opacity="0.3"/>
  
  <!-- 底部装饰纹理 -->
  <path d="M 30 95 Q 60 100 90 95" fill="none" stroke="#B8860B" stroke-width="1" opacity="0.4"/>
  <path d="M 32 92 Q 60 97 88 92" fill="none" stroke="#FFE5A0" stroke-width="0.5" opacity="0.3"/>
  
  <!-- 高光效果 -->
  <ellipse cx="40" cy="40" rx="20" ry="15" fill="url(#highlight)" opacity="0.6"/>
  
  <!-- 外圈高光 -->
  <path d="M 20 35 A 50 50 0 0 1 85 15" fill="none" stroke="#FFE5A0" stroke-width="2" opacity="0.3"/>
</svg>
